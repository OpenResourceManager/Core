notifications:
  slack:
    secure: 
language: php
sudo: required
os:
  - linux
php:
  - 7.0
  - 7.1
services:
  - mysql
  - redis-server
addons:
  mariadb: 10.1
before_install:
  - mysql -e "create database IF NOT EXISTS orm_core;" -uroot
  - mysql -e "grant all on orm_core.* to 'travis'@'localhost';" -uroot
  - mysql -e "FLUSH PRIVILEGES;" -uroot
  - cp .env.travis .env
install:
  - composer self-update
  - composer install --no-interaction
before_script:
  - php artisan key:generate
  - php artisan orm:bckey
  - bash generate_jwt_key.sh
  - php artisan migrate
  - php artisan route:cache
  - php artisan api:cache
  - cat .env
script:
  - composer test
