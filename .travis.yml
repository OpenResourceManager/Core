notifications:
  slack:
    secure: 

sudo: required
dist: bionic

language: php
php:
  - 7.1
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

env:
  - NODE_RELEASE=8.x

services:
  - mysql
  - redis-server

addons:
  mariadb: "10.1"

before_install:
  - sudo mysql -e "create database IF NOT EXISTS orm_core;" -uroot
  - sudo mysql -e "grant all on orm_core.* to 'travis'@'localhost' identified by 'secret';" -uroot
  - sudo mysql -e "FLUSH PRIVILEGES;" -uroot
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs

install:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - yarn install

before_script:
  - php artisan key:generate
  - php artisan orm:bckey
  - bash generate_jwt_key.sh
  - php artisan migrate
  - php artisan route:cache
  - php artisan api:cache
  - cat .env

jobs:
  include:
    - stage: build
    - script: npm run prod
    - stage: test
    - script: composer run test --timeout=0
